# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

parameters:
- name: ResourceGroupName
  displayName: Resource Group Name
  type: string
- name: Region
  displayName: Azure region
  type: string

variables:
- group: ContosoPayroll
- name: RESOURCEGROUP_NAME
  value: '${{ parameters.ResourceGroupName }}'
- name: LOCATION
  type: string
  default: 'westeurope'
  values:
  - eastus
  - southeastasia
  - northeurope
  - westeurope
  - uksouth
  - centralus
  - centralindia
  - eastasia
  - westus
  - southindia
  - australiaeast

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infrastucture/*
    - azure-pipelines-infra.yml

pool:
  vmImage: windows-latest

stages:
- stage: DeployAppServicePlan
  jobs:
   - job: DeployAppServicePlan 
     displayName: 'Deploy AppService Plan'
     steps:
     - task: AzureResourceGroupDeployment@2
       inputs:
         azureSubscription: $(ARM_SERVICE_CONNECTION)
         action: 'Create Or Update Resource Group'
         resourceGroupName: '$(RESOURCEGROUP_NAME)'
         location: $(LOCATION)
         deploymentMode: 'Incremental'
         templateLocation : 'URL of the file'
         csmFile: './infrastucture/AppServicePlan/azuredeploy.json'
         csmParametersFile: './infrastucture/AppServicePlan/azuredeploy.parameters.json'
         deploymentName: 'DeployAppServicePlan'
         workingDirectory: '$(Build.SourcesDirectory)/full-app'
- stage: DeployMySqlDatabase 
  jobs:  
  - job: DeployDatabase 
    displayName: 'Deploy MySql database'
    steps:    
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        azureResourceManagerConnection: $(ARM_SERVICE_CONNECTION)
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(RESOURCEGROUP_NAME)'
        location: $(LOCATION)
        deploymentMode: 'Incremental'
        templateLocation : 'URL of the file'
        csmFile: './infrastucture/MySqldb/azuredeploy.json'
        csmParametersFile: './infrastucture/MySqldb/azuredeploy.parameters.json'
        deploymentScope: 'Resource Group'    
        deploymentName: 'DeployDatabaseServer'
        workingDirectory: '$(Build.SourcesDirectory)/full-app'
    - task: AzureMysqlDeployment@1
      inputs:
        azureSubscription: $(ARM_SERVICE_CONNECTION)
        ServerName: $(MYSQL_SERVER_NAME)
        SqlUsername: $(MYSQL_USER_NAME)
        SqlPassword: $(MYSQL_PWD)
        TaskNameSelector: 'InlineSqlTask'
        SqlInline: |
          DROP DATABASE IF EXISTS contosodb;
          CREATE DATABASE contosodb;
          USE contosodb;
- stage: DeployWebappToServicePlan 
  dependsOn:
  - DeployMySqlDatabase
  condition: succeeded('DeployMySqlDatabase')
  jobs:  
  - job: DeployWebapp 
    displayName: 'Deploy Webapp To Application Service Plan'
    steps:    
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        azureResourceManagerConnection: $(ARM_SERVICE_CONNECTION)
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(RESOURCEGROUP_NAME)'
        location: $(LOCATION)
        deploymentMode: 'Incremental'
        templateLocation : 'URL of the file'
        csmFile: './infrastucture/Webapp/azuredeploy.json'
        csmParametersFile: './infrastucture/Webapp/azuredeploy.parameters.json'
        deploymentScope: 'Resource Group'    
        deploymentName: 'DeployWebapp'
        workingDirectory: '$(Build.SourcesDirectory)/full-app'
- stage: EnableMonitoringToWebapp 
  dependsOn:
  - DeployWebappToServicePlan
  condition: succeeded('DeployWebappToServicePlan')
  jobs:
  - job: EnableMonitoring 
    displayName: 'Enable Monitoring To Webapp'
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        azureResourceManagerConnection: $(ARM_SERVICE_CONNECTION)
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(RESOURCEGROUP_NAME)'
        location: $(LOCATION)
        deploymentMode: 'Incremental'
        templateLocation : 'URL of the file'
        csmFile: './infrastucture/AppMonitoring/azuredeploy.json'
        csmParametersFile: './infrastucture/AppMonitoring/azuredeploy.parameters.json'
        deploymentScope: 'Resource Group'    
        deploymentName: 'DeployMonitoring'
        workingDirectory: '$(Build.SourcesDirectory)/full-app'